
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "internal-service.fullname" . }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "internal-service.fullname" . }}
  # minReplicas: {{ .Values.hpa.minReplicas }}  # if set in values.yaml file
  # maxReplicas: {{ .Values.hpa.maxReplicas }}  # if set in values.yaml file
  minReplicas: 3 
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          # averageUtilization: {{ .Values.hpa.targetCPUUtilizationPercentage }}   # if set in values.yaml file
          averageUtilization: 70

